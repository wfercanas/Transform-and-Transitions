<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../assets/css.jpg" type="image/jpg" />
    <link rel="stylesheet" href="./transform.css" />
    <title>Transform & Transitions</title>
  </head>
  <body>
    <h1>Transform</h1>
    <h2>Translate, scale, skew and rotate</h2>
    <div class="shadow">
      <div class="circle translate"></div>
    </div>
    <div class="shadow">
      <div class="circle scale"></div>
    </div>
    <div class="shadow">
      <div class="circle skew"></div>
    </div>
    <div class="shadow">
      <div class="circle rotate"></div>
    </div>
    <h2>Transform-origin</h2>
    <div class="shadow">
      <div class="circle rotate origin"></div>
    </div>
    <h2>Transform-style</h2>
    <div class="container">
      <div class="item"></div>
    </div>
    <h2>Backface Visibility</h2>
    <div class="card">
      <div class="face front"></div>
      <div class="face back"></div>
    </div>
  </body>
</html>
